<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess the Word üçÇ</title>
  <style>
    /* --- General Page Styling --- */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F0C5A1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    /* --- Floating Leaves Animation --- */
    .leaf {
      position: absolute;
      top: -50px;
      width: 40px;
      height: 40px;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      color: #a64b2a;
      margin-bottom: 8px;
    }

    h4 {
      color: #a64b2a;
      font-weight: normal;
      margin-bottom: 25px;
    }

    input {
      padding: 10px 14px;
      margin-bottom: 15px;
      border: 2px solid #d9985f;
      border-radius: 10px;
      font-size: 16px;
      width: 80%;
      transition: 0.3s ease;
      outline: none;
    }

    input:focus {
      border-color: #a64b2a;
      box-shadow: 0 0 5px #f0c48a;
    }

    button {
      padding: 10px 18px;
      border: none;
      background-color: #DE8133;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #a64b2a;
      transform: translateY(-2px);
    }

    p {
      font-size: 18px;
      margin-top: 20px;
      font-weight: 500;
    }

    /* --- Subtle Glow for Result --- */
    #result {
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <!-- Falling Leaves -->
  <img src="https://cdn-icons-png.flaticon.com/512/415/415733.png" class="leaf" style="left:5%; animation-duration:9s; animation-delay:0s;">
  <img src="https://cdn-icons-png.flaticon.com/512/415/415734.png" class="leaf" style="left:25%; animation-duration:10s; animation-delay:2s;">
  <img src="https://cdn-icons-png.flaticon.com/512/415/415732.png" class="leaf" style="left:50%; animation-duration:12s; animation-delay:1s;">
  <img src="https://cdn-icons-png.flaticon.com/512/415/415735.png" class="leaf" style="left:75%; animation-duration:11s; animation-delay:3s;">
  <img src="https://cdn-icons-png.flaticon.com/512/415/415730.png" class="leaf" style="left:90%; animation-duration:9s; animation-delay:1.5s;">

  <div class="card">
    <h1><a href="https://www.youtube.com/watch?v=dbFm1kGUje8" style="color: brown;" >Happy Thanksgiving! üçÇ</a></h1>
    <h4>the secret code is what Snoopy and Woodstock eat...so what is the secret code?</h4>
    <input type="text" id="userInput" placeholder="Type here..." />
    <br />
    <button onclick="checkWord()">Submit</button>
    <p id="result"></p>
  </div>

  <script>
    const correctWord = "turkey"; // change this word if you want

    function checkWord() {
      const input = document.getElementById("userInput").value.trim().toLowerCase();
      const result = document.getElementById("result");

      if (input === correctWord) {
        result.textContent = "Your next hint is to go to where we cook.";
        result.style.color = "#DE8133";
      } else {
        result.textContent = "‚ùå Incorrect. Try again!";
        result.style.color = "#DE8133";
      }
    }
  </script>
</body>
</html>
